        <script>
            // Configure your redirect URLs here
            const DESKTOP_URL = 'https://www.figma.com/proto/f68A0eKGhT3x0WDYJ3efwI/Aniket-Bhadane-Portfolio-B2B?node-id=18-80892&p=f&t=4v4ZguflKE9DW859-0&scaling=scale-down-width&content-scaling=fixed&page-id=886%3A50586&starting-point-node-id=18%3A80892&hide-ui=1';
            const MOBILE_URL = 'https://www.figma.com/proto/lGITDuqyqyDqy9lLTrB20V/Aniket-Bhadane-Portfolio-Mobile-B2B?node-id=6106-19797&t=r8doDo3PxBPdmt3d-0&scaling=scale-down-width&content-scaling=fixed&page-id=886%3A50586&starting-point-node-id=6106%3A19797&hide-ui=1';

            function isMobileDevice() {
                // Check user agent
                const userAgent = navigator.userAgent.toLowerCase();
                const mobileKeywords = ['android', 'webos', 'iphone', 'ipad', 'ipod', 'blackberry', 'windows phone'];
                const isMobileUA = mobileKeywords.some(keyword => userAgent.includes(keyword));
                
                // Check screen size (optional additional check)
                const isMobileScreen = window.innerWidth <= 768;
                
                // Check touch capability
                const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
                
                // Return true if any mobile indicator is present
                return isMobileUA || (isMobileScreen && isTouchDevice);
            }

            // Perform redirect
            if (isMobileDevice()) {
                window.location.href = MOBILE_URL;
            } else {
                window.location.href = DESKTOP_URL;
            }
        </script>

    </body>
